<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        <script src="https://kit.fontawesome.com/bf5d049ab1.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@
        600&family=Darker+Grotesque:wght@400;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
        {% endblock %}

        <title>Adjutant</title>
        {% endblock %}
    </head>
    <body>
    <nav class="navbar navbar-light navbar-custom">
  <a class="navbar-brand" href="#">
    <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i> ADJUTANT
  </a>
</nav>
        <!-- Your page content -->
        {% block content %}{% endblock %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock %}
    </body>
