<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictu-ette Perfect</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body style="background-color: {{palette[0][0]}}">
    <h1 class="site-name" style="color: {{palette[0][1]}}">Pictu-ette Perfect</h1>
    <img class="picture" src={{url_for('static', filename=file)}} alt="picture">
    <div class="full-palette">
        {%for color in palette:%}
        <form action="/copy" method="POST">
            <input type="hidden" id="color_id" name="color_id" value="{{color[0]}}">
            <input type="hidden" id="file" name="file" value="{{file}}">
            <input type="hidden" id="palette" name="palette" value="{{palette}}">
            <button class="splotch" style="background-color: {{color[0]}}">
                <p class="rgb-code" style="color: {{color[1]}}">{{color[0]}}</p>
            </button>
        </form>
        {%endfor%}
    </div>
</body>
</html>
